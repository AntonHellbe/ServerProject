<!doctype html>
<html ng-app="app">
<head>
    <title>Raspberry PI webinteface</title>

</head>

<body>
<div ng-controller="AppCtrl">
    <h1>test Raspberry Pi REST</h1>
    <div>
        <div>
            <h3>All users</h3>
            <div>{{allusers}}</div>
        </div>
        <div>
            <h3>Get a user</h3>
            <form ng-submit="getUser()">
                id: <input type="text" ng-model="currentUser.id">
                <input type="submit" value="get">
            </form>
            <div>
                <h4>Got!</h4>
                <div>{{currentUser}}</div>
            </div>
            <div>
                <h3>Get stamps for current User</h3>
                <form ng-submit="getStamps()">
                    id: <input type="text" ng-model="currentUser.id">
                    <input type="submit" value="get">
                </form>
                <div>Got! Stamps</div>
                <div>{{currentUser.stamps}}</div>
            </div>

            <h3>Add new timestamp</h3>
            <form ng-submit="addTimestamp()">
                id: <input type="text" ng-model="currentUser.id">
                <input type="submit" value="add">
                <h4>added stamp to user</h4>
                <div>{{resultOfTimestamp}}</div>
            </form>
        </div>
    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-resource.js"></script>
<!--    <script src="angular.min.js"></script>-->

<script src="/piweb/app.js"></script>
<script src="/piweb/service.js"></script>
<script src="/piweb/controller.js"></script>


</body>
</html>
